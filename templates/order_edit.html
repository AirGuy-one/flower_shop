{% extends 'default.html' %}
{% load static %}

{% block content %}
    {% include 'header.html' %}
    <div class="container-fluid mt-5 mb-3">
        {% if order_data.pk %}
            <p class="title">Заказ №{{ order_data.pk }}</p>
        {% else %}
            <p class="title">Добавить заказ</p>
        {% endif %}
        <div class="container text-center">
            <div class="row">
                <div class="col text-start form-control mb-3 p-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <p class="mb-3"><input class="form-control btn btn-outline-success" type="submit" value="Сохранить"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
{% endblock content %}
